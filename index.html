<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireBase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Hire<span>Base</span></a>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Find Jobs</a>
                    <a href="#">Candidates</a>
                    <a href="#">Employers</a>
                    <a href="#">Resources</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-outline">Log In</button>
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Find Your Dream Job or Top Talent</h1>
                    <p>Join thousands of companies and job seekers using HireBase to connect with the perfect opportunities and candidates.</p>
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Job title, keywords, or company">
                        <button class="search-btn">Search</button>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">50K+</div>
                            <div class="stat-text">Jobs Available</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">10K+</div>
                            <div class="stat-text">Companies Hiring</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">1M+</div>
                            <div class="stat-text">Active Candidates</div>
                        </div>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Happy team at work">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
