<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings | HireBase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="filters-container">
            <div class="dropdown">
                <i class="fas fa-briefcase"></i>
                <span class="dropdown-text">Designer</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown">
                <i class="fas fa-map-marker-alt"></i>
                <span class="dropdown-text">Work location</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown">
                <i class="fas fa-star"></i>
                <span class="dropdown-text">Experience</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown">
                <i class="fas fa-calendar"></i>
                <span class="dropdown-text">Per month</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="salary-range">
            <span>Salary range</span>
            <span class="salary-amount">$1,200 - $20,000</span>
            <div class="slider-container">
                <div class="slider">
                    <div class="slider-track"></div>
                    <div class="slider-handle"></div>
                    <div class="slider-handle"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-card">
                <div class="sidebar-card-bg"></div>
                <div class="sidebar-card-bg"></div>
                <h2>Get Your best profession with LuckyJob</h2>
                <button class="btn-primary">Learn more</button>
            </div>
            
            <div class="filters-section">
                <h3>Filters <i class="fas fa-angle-left"></i></h3>
                
                <div class="filter-category">
                    <div class="filter-category-title">Working schedule</div>
                    <div class="filter-option">
                        <input type="checkbox" id="full-time" checked>
                        <label for="full-time">Full time</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="part-time" checked>
                        <label for="part-time">Part time</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="internship">
                        <label for="internship">Internship</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="project-work" checked>
                        <label for="project-work">Project work</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="volunteering">
                        <label for="volunteering">Volunteering</label>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
