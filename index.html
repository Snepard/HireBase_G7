<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="job-container">
        <div class="job-header">
          <div class="job-title">Frontend Developer</div>
          <div class="bookmark">üîñ</div>
        </div>
        <div class="company">TechNova Inc.</div>
        <div class="location">üìç San Francisco, CA (Remote Friendly)</div>
        <div class="job-info">
          <div class="tags">
            <span class="tag">React</span>
            <span class="tag">Frontend</span>
            <span class="tag">JavaScript</span>
          </div>
          
          <div class="job-type">Job Type: Full-time</div>
          <div class="salary">Salary: $80,000 - $100,000 per year</div>
          <div class="date-posted">Posted: 2 days ago</div>
      </div>
      <div class="actions">
        <button class="btn apply-btn">Apply Now</button>
        <button class="btn save-btn">Save Job</button>
      </div>
      <div class="social-share">
        <a href="https://twitter.com/intent/tweet?url=https://job-link.com" target="_blank">Share on Twitter</a>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://job-link.com" target="_blank">Share on LinkedIn</a>
      </div>
      
      
    </div>

  <script src="script.js"></script>
</body>
</html>
