<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="job-container">
        <div class="job-header">
          <div class="job-title">Frontend Developer</div>
          <div class="bookmark">🔖</div>
        </div>
        <div class="company">TechNova Inc.</div>
        <div class="location">📍 San Francisco, CA (Remote Friendly)</div>
        <div class="job-info">
          <div class="job-type">Job Type: Full-time</div>
          <div class="salary">Salary: $80,000 - $100,000 per year</div>
          <div class="date-posted">Posted: 2 days ago</div>
      </div>
      
    </div>

  <script src="script.js"></script>
</body>
</html>
