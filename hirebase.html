<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireBase - Application Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hirebase.css" />
  </head>
  <body>
    <header>
        <div class="container header-content">
          <a href="#" class="logo">
            <i class="fas fa-briefcase logo-icon"></i>
            HireBase
          </a>
          <div class="user-menu">
            <button class="btn-icon" id="notifications-btn">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </button>
            <div class="user-avatar">
              <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User Avatar">
            </div>
            <div class="dropdown-menu">
              <button class="dropdown-toggle">
                <span>Arunima Singh</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </div>
            </div>
          </div>
        </div>
      </header>
