<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="network-background"></div>
    
    <div class="container">
        <header>
            <div class="container-full">
              <nav class="header transparent" id="mainNavbar">
                <a href="#" class="logo">
                  <i class="fas fa-briefcase"></i>
                  Hire<span>Base</span>
                </a>
          
                <div class="nav-links" id="navMenu">
                    <a href="../index.html">Home</a>

                    <a href="../Job Listing/index.html">Find Jobs</a>
                    <a href="../Profile/hirebase.html">Profile</a>
                </div>
                </div>
          
                <div class="hamburger" onclick="toggleMenu()" aria-expanded="false" aria-label="Toggle navigation">
                  â˜°
                </div>
              </nav>
            </div>
          </header>

        <div class="resume-builder">
            <div class="form-section">
                <div class="form-header">
                    <h2><i class="fas fa-user-edit"></i> Personal Information</h2>
                    <button class="sample-data-btn" id="sampleDataBtn">Load Sample Data</button>
                </div>
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-signature"></i> Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="address" rows="2"></textarea>
                    </div>
                    
                    <div class="section-header">
                        <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                        <button type="button" class="add-section-btn" id="addEducationBtn">+ Add Education</button>
                    </div>
                    
                    <div class="education-group">
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input type="text" id="degree">
                        </div>
                        
                        <div class="form-group">
                            <label for="university">University</label>
                            <input type="text" id="university">
                        </div>
                        
                        <div class="form-group">
                            <label for="gradYear">Graduation Year</label>
                            <input type="number" id="gradYear">
                        </div>
                    </div>
                    
                    <div class="section-header">
                        <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
                        <button type="button" class="add-section-btn" id="addExperienceBtn">+ Add Experience</button>
                    </div>
                    
                    <div class="experience-group">
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle">
                        </div>
                        
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company">
                        </div>
                        
                        <div class="form-group">
                            <label for="jobDescription">Description</label>
                            <textarea id="jobDescription" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="generateBtn" class="btn-primary">
                            <span class="btn-content">Generate Resume</span>
                            <span class="btn-icon"><i class="fas fa-magic"></i></span>
                        </button>
                        <button type="reset" id="resetBtn" class="btn-secondary">
                            <span class="btn-content">Reset Form</span>
                            <span class="btn-icon"><i class="fas fa-undo"></i></span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="preview-section">
                <div class="preview-header">
                    <h2><i class="fas fa-eye"></i> Resume Preview</h2>
                    <div class="theme-toggle">
                        <span>Light</span>
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider round"></span>
                        </label>
                        <span>Dark</span>
                    </div>
                </div>
                <div class="resume-preview" id="resumePreview">
                    <div class="preview-placeholder">
                        <i class="fas fa-file-alt"></i>
                        <p>Your professional resume will appear here</p>
                    </div>
                </div>
                <button type="button" id="downloadBtn" disabled class="btn-download">
                    <span class="btn-content">Download as PDF</span>
                    <span class="btn-icon"><i class="fas fa-download"></i></span>
                </button>
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
