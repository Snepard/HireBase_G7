<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container-full">
              <nav class="header transparent" id="mainNavbar">
                <a href="#" class="logo">
                  <i class="fas fa-briefcase"></i>
                  Hire<span>Base</span>
                </a>
          
                <div class="nav-links" id="navMenu">
                  <a href="#">Home</a>
                  <a href="find-jobs.html">Find Jobs</a>
                  <a href="find-candidates.html">Find Candidates</a>
                  <a href="blog.html">Blog</a>
                  <a href="contact.html">Contact</a>
                </div>
          
                <div class="hamburger" onclick="toggleMenu()" aria-expanded="false" aria-label="Toggle navigation">
                  â˜°
                </div>
              </nav>
            </div>
          </header>

        <div class="resume-builder">
            <div class="form-section">
                <h2>Personal Information</h2>
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="2"></textarea>
                    </div>
                    
                    <h2>Education</h2>
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" id="degree">
                    </div>
                    
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university">
                    </div>
                    
                    <div class="form-group">
                        <label for="gradYear">Graduation Year</label>
                        <input type="number" id="gradYear">
                    </div>
                    
                    <h2>Work Experience</h2>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle">
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="jobDescription">Description</label>
                        <textarea id="jobDescription" rows="3"></textarea>
                    </div>
                    
                    <button type="button" id="generateBtn">Generate Resume</button>
                </form>
            </div>
            
            <div class="preview-section">
                <h2>Resume Preview</h2>
                <div class="resume-preview" id="resumePreview">
                    <!-- Resume will be generated here -->
                    <p class="preview-placeholder">Your resume will appear here</p>
                </div>
                <button type="button" id="downloadBtn" disabled>Download as PDF</button>
            </div>
        </div>
    </div>
  
  
      
    <script src="script.js"></script>
</body>
</html>
